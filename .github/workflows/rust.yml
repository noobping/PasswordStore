name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgpgme-dev \
            nettle-dev \
            libgpg-error-dev \
            libssl-dev \
            libgtk-4-dev \
            libadwaita-1-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libglib2.0-dev \
            clang \
            gcc \
            build-essential \
            pkg-config

      - name: Install cross toolchain for aarch64
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --verbose --release --features setup --target ${{ matrix.target }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: passwordstore.${{ matrix.target }}
          path: target/${{ matrix.target }}/release/passwordstore
