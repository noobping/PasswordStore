version: 1

script:
  - mkdir -p AppDir/usr/bin AppDir/usr/share/icons/hicolor/256x256/apps
  - cp data/passwordstore.png AppDir/usr/share/icons/hicolor/256x256/apps/passwordstore.png
  - cp target/release/passwordstore AppDir/usr/bin/

AppDir:
  path: ./AppDir

  app_info:
    id: dev.noobping.passwordstore
    name: "Password Store"
    icon: passwordstore
    version: "0.1.3"
    exec: usr/bin/passwordstore
    exec_args: gui

  files:
    include:
      - /usr/share/icons/Adwaita
      - /usr/share/themes/Adwaita

  apt:
    arch: amd64
    sources:
      - sourceline: "deb http://deb.debian.org/debian trixie main"
        key_url: "https://ftp-master.debian.org/keys/archive-key-12.asc"
    include:
      - pkg-config
      - libglib2.0-dev
      - libcairo2-dev
      - libpango1.0-dev
      - libgtk-4-dev
      - libadwaita-1-dev
      - libxkbcommon-dev
      - pass
      - pass-otp
      - gnupg2
      - pinentry-gnome3
    exclude:
      - build-essential
      - libssl3
      - libcrypto3
      - libcurl4
      - cmake
      - gcc
      - clang
      - g++

AppImage:
  arch: x86_64
  update-information: guess